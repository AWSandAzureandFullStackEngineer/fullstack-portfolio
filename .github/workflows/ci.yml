name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16"
      - name: Build backend
        run: go build -v ./backend/...
        working-directory: backend
      - name: Test backend
        run: go test -v ./...
        working-directory: backend
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      - name: Test frontend
        run: npm test
        working-directory: frontend
